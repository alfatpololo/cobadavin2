<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Counter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        #counter {
            font-size: 8vw; /* Responsif berdasarkan lebar viewport */
            background-color: transparent;
            color: #18488D;
            padding: 10px 15px; /* Padding responsif */
            border-radius: 10px;
            border: 0.5vw solid #18488D; /* Border responsif */
            text-align: center;
            margin: 5vw; /* Margin responsif */
        }
    </style>
</head>
<body>
    <div id="counter">200</div>
    <script>
        function startCounter() {
            const display = document.querySelector('#counter');
            let counterValue = 200; // Set the starting value

            display.textContent = counterValue;

            const decreaseCounter = () => {
                if (counterValue > 0) {
                    counterValue -= 1;
                    display.textContent = counterValue;
                }
            };

            // Decrease the counter every 30 seconds
            setInterval(decreaseCounter, 30000); // 30,000 milliseconds = 30 seconds
        }

        window.onload = function () {
            startCounter();
        };
    </script>
</body>
</html>
